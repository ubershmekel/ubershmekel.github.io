<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />

    <title>ubershmekel.github.io by ubershmekel</title>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Google analytics -->
    <script type="text/javascript">
      var gaJsHost =
        "https:" == document.location.protocol ? "https://ssl." : "http://www.";
      document.write(
        unescape(
          "%3Cscript src='" +
            gaJsHost +
            "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"
        )
      );
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-4533496-22");
        pageTracker._trackPageview();
      } catch (err) {}
    </script>
  </head>

  <body>
    <div id="container">
      <div class="inner">
        <header>
          <h1>ubershmekel.github.io</h1>
          <a href="http://yuvalg.com">Yuvalg.com</a> is my website. Here you can
          see some of my recent github activity:
        </header>

        <h2>Recent Activity</h2>

        <div id="app">
          <ul id="repos">
            <li v-for="repo in repos" :key="repo.id">
              <p>
                <a :href="repo.html_url">{{ repo.name }}</a
                ><span v-if="repo.description"> - {{ repo.description }}</span>
              </p>
            </li>
          </ul>
        </div>

        <script>
          const { createApp, ref } = Vue;

          const githubReposUrl =
            "https://api.github.com/users/ubershmekel/repos?sort=pushed_at";
          // fetch(githubReposUrl).then((res) =>
          //   res.json().then((data) => {
          //     console.log(data);
          //   })
          // );
          createApp({
            setup() {
              const repos = ref([]);
              console.log("fetching");
              fetch(githubReposUrl).then((res) => {
                console.log("fetched");
                res.json().then((data) => {
                  console.log(data);
                  repos.value = data;
                });
              });
              return {
                repos,
              };
            },
          }).mount("#app");
        </script>
      </div>
    </div>
  </body>
</html>

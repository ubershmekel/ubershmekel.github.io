<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <link rel="stylesheet" type="text/css" href="https://christianvuerings.github.io/jquery-lifestream/css/lifestream.css">
    <style>
        /* make the logos not look crazy */
        #lifestream li {
            padding: 5px 3px 5px 25px;
            background-repeat: no-repeat;
            background-position: left center;
            list-style-type: none;
        }
    </style>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>ubershmekel.github.io by ubershmekel</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>ubershmekel.githu.bio</h1>
          <a href="http://yuvalg.com">Yuvalg.com</a> is my website. Here you can see my recent activity thanks to jquery-lifestream:
        </header>

        <script type="text/javascript">
          var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
          document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
          try {
            var pageTracker = _gat._getTracker("UA-4533496-22");
          pageTracker._trackPageview();
          } catch(err) {}
        </script>

        <h2>Recent Activity</h2>
        <div id="lifestream">&nbsp;</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="//rawgithub.com/christianvuerings/jquery-lifestream/master/jquery.lifestream.min.js"></script>
        <script>
          $("#lifestream").lifestream({
            limit: 200,
            list:[
              {
                service: "github",
                user: "ubershmekel"
              },
              {
                service: "twitter",
                user: "ubershmekel"
              }
            ]
          });
        </script>

      </div>
    </div>
  </body>
</html>
